<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // function statement or function declaration
            function a() {
                console.log("a is called");
            }
            // a();

            // function expression
            var myFun = function () {
                console.log("b is called");
            };
            // b();

            // anonymous function
            // function (){

            // }

            // named function expression
            var c = function ccc() {
                console.log("c is called");
            };
            // c(); // c is called
            // ccc(); // error-> ccc is not defined

            // different b/t parameter and argument
            function sum(param1, param2) {
                console.log(param1 + param2);
            }
            let arg1 = 10,
                arg2 = 20;
            sum(arg1, arg2);

            // (first class function/first class citizens) -> ability to used fn as a value
            function fn1(param) {
                console.log(param);
                return function fn2() {
                    console.log("hello");
                };
            }
            fn1(function () {
                return 10;
            });

            // arrow function
            var newFun = () => {
                console.log("happy bro");
            };
            newFun();
        </script>
    </body>
</html>
